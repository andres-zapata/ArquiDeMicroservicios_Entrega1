  /user:
    post:
      tags:
      - "user"
      summary: "Añadir un nuevo usuario"
      description: ""
      operationId: "addUser"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Los usuarios deben ser almacenados en la bd"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "405":
          description: "Campos invalidos"
        "200":
          description: "El usuario a sido creado correctamente"
    get:
      tags:
      - "user"
      summary: "Listar todos los usuarios"
      description: ""
      operationId: "getUsers"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "400":
          description: "Solicitud incorrecta"
        "200":
          description: "Listado exitoso"
  /user/{id}/:
    get:
      tags:
      - "user"
      summary: "Encontrar un usuario a partir de su id"
      description: "Para una respuesta correcta se necesita el id del usuario a encontrar"
      operationId: "getUserById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID del usuario es necesario para la busqueda"
        required: true
        type: "integer"
        maximum: 10.0
        minimum: 1.0
        format: "int64"
      responses:
        "200":
          description: "Operacion exitosa"
          schema:
            $ref: "#/definitions/User"
        "400":
          description: "ID incorrecto"
        "404":
          description: "Usuario no encontrado"
    put:
      tags:
      - "user"
      summary: "Actulizar usuarios exitestentes"
      description: "Para una respuesta correcta se necesita el id del usuario a modificar"
      operationId: "updateUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID del usuario para modificarlo"
        required: true
        type: "integer"
        maximum: 10.0
        minimum: 1.0
        format: "int64"
      - in: "body"
        name: "body"
        description: "Campos a modificar"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "400":
          description: "Id de usuario no entregado"
        "404":
          description: "El usuario no existe"
        "405":
          description: "Solicitud Erronea"
    delete:
      tags:
        - "user"
      summary: "Eliminar un usuario a traves de su ID"
      description: "Para una respuesta exitosa, provea un ID existente"
      operationId: "deleteUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID del usurario que sera borrado"
        required: true
        type: "integer"
        minimum: 1.0
        format: "int64"
      responses:
        "400":
          description: "ID invalida"
        "404":
          description: "Usuario no econtrado"
        "204":
          description: "Eliminado correctamente"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Video:
    type: "object"
    properties:
      videoId:
        type: "integer"
        format: "int64"
      petId:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int32"
      shipDate:
        type: "string"
        format: "date-time"
      status:
        type: "string"
        description: "Order Status"
        enum:
        - "placed"
        - "approved"
        - "delivered"
      complete:
        type: "boolean"
        default: false
    xml:
      name: "Order"
  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Category"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
    xml:
      name: "User"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Tag"
  Pet:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        $ref: "#/definitions/Category"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    xml:
      name: "Pet"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"